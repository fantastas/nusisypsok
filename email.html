<!DOCTYPE html>
<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
	<script id="face" defer src="face-api.min.js"></script>
	<script defer src="email-script.js"></script>
	<script src="https://smtpjs.com/v3/smtp.js"></script>
	<link rel="stylesheet" href="email.css" media="screen">

	<meta charset="utf-8">
	<title>Morzės rašiklis</title>
</head>
<body >
<div class="centered-content">
	



	<form method="post">
		<input type="button" id="selfclick" value="Send Email"
		  onclick="sendEmail()" />
	  </form>
	  <div class="grid">
		<div class="grid-50">
		<h3>Morzės kodas:</h3>
		<textarea type="textarea" id="morzesKodas"></textarea>
		</div>
		<div id="stream"> <video id="video" width="300px" height="300px" autoplay muted></video></div>


		<div class="grid-50">
		<h3>Dekoduotas tekstas:</h3>
		<textarea type="textarea" id="matuoklis"></textarea>
		</div>

	  </div>
	  <div class="paveiksliukai">
	  <img src="./images/space.png" id="space">
	  <img src="./images/sima_taskas.png" id="dot">
	  <img src="./images/bruksnys.png" id="bruksnys">
	  <img src="./images/delete.png" id="backspace">
	  <img src="./images/sima_letter.png" id="letter">
	</div> 
	<div class="grid">
	
			<div class="grid-50 naudojimosi">
				<h3>Naudojimosi instrukcija</h3>
				<ul>
					<li>
						<img src="./images/sima_taskas.png" class="smileys">
						<img src="./images/sima_right.png" class="smileys">

						<img src="./images/sima_smile.png" class="smileys">
					</li>
					<li>
						<img src="./images/bruksnys.png" class="smileys">
						<img src="./images/sima_right.png" class="smileys">

						<img src="./images/sima_angry.png" class="smileys">
					</li>
					<li>
						<img src="./images/space.png" class="smileys">
						<img src="./images/sima_right.png" class="smileys">

						<img src="./images/sima_surprised.png" class="smileys">
					</li>
					<li>
						<img src="./images/delete.png" class="smileys">
						<img src="./images/sima_right.png" class="smileys">

						<img src="./images/sima_sad.png" class="smileys">
					</li>
					<li>
						
						<img src="./images/sima_letter.png" class="smileys">


						<img src="./images/sima_right.png" class="smileys">
						<img src="./images/sima_smile.png" class="smileys">

						<img src="./images/sima_angry.png" class="smileys">
						<img src="./images/sima_angry.png" class="smileys">
						<img src="./images/sima_surprised.png" class="smileys">




						
					</li>


				</ul>
			</div> 
			<div class="grid-50">
				
				<div class="abecele">
					<h3>Morzės abecėlė</h3>
				<img src="https://i.pinimg.com/originals/60/dc/b4/60dcb4f7fd821adead53014d6fdf57b9.jpg">
				</div>
				</div>	
	</div>

</div>
</body>

</html>
